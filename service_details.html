<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>
    <link rel="stylesheet" href="service_details.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="service_details.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h2>Kapsveda</h2>
                </div>
            </div>
        </div>
    </header>



    <main style="margin-top: 60px;" id="service-content" class="service-details-main">
        
    </main>


    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="contact-content">
                <div class="contact-form">
                    <span class="section-badge"
                        style="color: rgb(243, 235, 235); background-color: #2E7032;">Contact</span>
                    <h2>Get in touch</h2>

                    <form class="contact-form-wrapper">
                        <div class="form-group">
                            <input type="text" placeholder="Your Name*" required>
                            <i class="fas fa-user"></i>
                        </div>

                        <div class="form-group">
                            <input type="email" placeholder="Your Email*" required>
                            <i class="fas fa-envelope"></i>
                        </div>

                        <div class="form-group">
                            <select>
                                <option>Select Service</option>
                                <option>Pain Management</option>
                                <option>Physiotherapy</option>
                                <option>Weight Management</option>
                                <option>Pregnancy Care</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>

                        <div class="form-group">
                            <textarea placeholder="Type Your Message" rows="4"></textarea>
                            <i class="fas fa-comment"></i>
                        </div>

                        <button type="submit" class="btn-primary">Get in touch</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3 class="footer-logo">Kapsveda</h3>
                    <p>Holistic Healing, Lasting Wellness</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/kapsvedawellness" target="_blank"><i
                                class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/kapsveda_wellness?igsh=MWloeWpsNXdiNHFneg=="
                            target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://youtube.com/@drpujashukla" target="_blank"><i class="fab fa-youtube"></i></a>
                    </div>

                    <h4>Our Locations</h4>
                    <div class="map-container">
                        <h5>Saket Nagar, Kanpur</h5>
                        <h5>Kalyanpur, Kanpur</h5>
                    </div>
                </div>

                <div class="footer-column">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#services">Our Services</a></li>
                        <li><a href="#team">Our Team</a></li>
                        <li><a href="#careers">Careers</a></li>
                    </ul>
                </div>


                <!-- Saket Nagar Location -->
                <div
                    style="flex: 1; min-width: 300px; max-width: 500px; background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;">
                    <h3 style="font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #2c3e50;">Saket Nagar,
                        Kanpur</h3>
                    <iframe loading="lazy"
                        src="https://maps.google.com/maps?q=Kapsveda%20Wellness%20Clinic%7C%20Best%20Physiotherapy%20%7C%20Natural%20Therapy%20%7C%20Pain%20%26%20Weight%20Management%20Centre%20in%20Kanpur&amp;t=m&amp;z=15&amp;output=embed&amp;iwloc=near"
                        title="Kapsveda Wellness Clinic | Saket Nagar"
                        aria-label="Kapsveda Wellness Clinic | Saket Nagar"
                        style="width: 100%; height: 250px; border: none; border-radius: 10px;">
                    </iframe>
                </div>

                <!-- Kalyanpur Location -->
                <div
                    style="flex: 1; min-width: 300px; max-width: 500px; background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;">
                    <h3 style="font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #2c3e50;">Kalyanpur,
                        Kanpur</h3>
                    <iframe loading="lazy"
                        src="https://maps.google.com/maps?q=Kapsveda%20Wellness%20Clinic%20%7C%20Best%20Natural%20Therapy%20%7C%20Pain%20%26%20Weight%20%26%20other%20lifestyle%20disease%20Centre%20in%20Kanpur%20By%20Dr.%20Puja%20Shukla&amp;t=m&amp;z=15&amp;output=embed&amp;iwloc=near"
                        title="Kapsveda Wellness Clinic | Kalyanpur" aria-label="Kapsveda Wellness Clinic | Kalyanpur"

            </div>
